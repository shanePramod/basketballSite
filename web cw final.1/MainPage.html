<button id="increase" class="changeFontSize" type="button">+</button>
<button id="medium" class="changeFontSize" type="button">medium </button>
<button id="decrease" class="changeFontSize" type="button">- </button>
<script>
let buttons = document.getElementsByClassName("changeFontSize");
for(let i = 0; i < buttons.length; i++){
     buttons[i].addEventListener('click', function(e){
          if(e.target.id == "increase")
               document.body.style.fontSize = "40px";
          else if(e.target.id == "decrease")
               document.body.style.fontSize = "10px";
		  else if(e.target.id == "medium")
			   document.body.style.fontSize = "25px";
     })
}
</script>
